<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style3.css">
    <title>Three Dots</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="./asset/img/logo.png" alt="logo" height="30px">
                <span class="logo">Three dots</span>
    
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="nav-link"><a href="#">Specs</a></li>
                    <li class="nav-link"><a href="#">Products</a></li>
                    <li class="nav-link"><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="./asset/img/cart.svg" alt="cart" width="20px">
            </div>
        </header>
        <main>
           <section class="presentation">
               <div class="introduction">
                   <div class="intro-text">
                       <h1>Laptop for the future</h1>
                       <p>The new 14 inch bezeless display offerring a 4k display with touch screen</p>
                   </div>
                   <div class="cta">
                       <button class="cta-select">14 Inch</button>
                       <button class="cta-add">Add To Cart</button>
                   </div>

               </div>
               <div class="cover">
                   <img src="./asset/img/macbook.png" alt="macbook">
               </div>

           </section>   
           <div class="Laptop-select">
               <img class="arrow" src="./asset/img/arrow_left.png" alt="">
               <img class="circle" src="./asset/img/circle-o.png" alt="">
               <img class="circle" src="./asset/img/circle.png" alt="">
               <img class="circle" src="./asset/img/circle.png" alt="">
               <img class="arrow" src="./asset/img/arrow_right.png" alt="">
           </div>
           
          


           <img class="l-circle" src="./asset/img/circle1.png" alt="circle1">
           <img class="m-circle" src="./asset/img/circle2.png" alt="circle2">
           <img class="s-circle" src="./asset/img/circle3.png" alt="circle3">
           
        
        </main>
    
</body>
</html>
